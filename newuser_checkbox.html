    <h1>Now, Tell Us <span class="text-highlight">About Yourself</span> (Max 3)!</h1>

        <label><input type="checkbox" onclick="checkLimit()"> Chronically Online</label><br>

        <label><input type="checkbox" onclick="checkLimit()"> Sporty</label><br>
    </form>
    <script>
        // Function to check the number of selected checkboxes
        function checkLimit() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCount = 0;

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    checkedCount++;
                }
            });

            // Uncheck the last one clicked if more than 3 selected
            if (checkedCount > 3) {
                alert('You can only select up to 3 options.');
                event.preventDefault(); // Prevents extra selection
                return false;
            }
        }
    </script>
