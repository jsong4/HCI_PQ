<body>
    <nav>
        <a id="logo-container" href="index.html">
            <div class="nav-logo">
                <img src="images/logo.png"/>

            </a>
        </div>
    </nav>
    <main class = "user-prompts">
        <h1>Lets get started on your <span class="text-highlight">Polar Persona!</span></h1>
        <div id="survey-progress">
            <div id="survey-progress-bar">
                <div id="progress" style="width:60%"></div>
            </div>
            <div id="progress-value">3/5</div>
        </div>
        <form>
            <label for="select-activity">Please Select an Activity you do:</label>
            <select name="activity" id="activity-select">
                <option value="">--Activity--</option>
                <option value="sports">Sports</option>
                <option value="BOC">BOC</option>
                <option value="theater">Theater</option>
            </select>
            <label for="select-activity">Please Select a Political Affilition:</label>
            <select name="politics" id="politics-select">
                <option value="">--Political Affilition--</option>
                <option value="democrat">Democrat</option>
                <option value="republican">Republican</option>
                <option value="libertarian">Libertarian</option>
                <option value="Other">Other</option>
            </select>
            <label for="select-activity">Please Select a Religious Affilition:</label>
            <select name="religion" id="religion-select">
                <option value="">--Religious Affilition--</option>
                <option value="christian">Christian</option>
                <option value="muslim">Muslim</option>
                <option value="jewish">Jewish</option>
                <option value="hindu">Hindu</option>
                <option value="buhddist">Buhddist</option>
                <option value="other">Other</option>
                <option value="athiest">Athiest</option>
            </select>
            <label for="select-activity">Do you drink Alcohol?:</label>
            <select name="alcohol" id="alcohol-select">
                <option value="">--Alcohol--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="select-activity">Do you use Tobacco (smoke or vape)?:</label>
            <select name="tobacco" id="tobacco-select">
                <option value="">--Tobacco--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="select-activity">Do you use Cannabis (smoke, vape, edibles, etc.):</label>
            <select name="cannabis" id="cannabis-select">
                <option value="">--Cannabis--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </form>
        <a class = "next-page">
            <button class = "next-page-button" id="next-btn" onclick= updateUser()>Next â†’</button>
        </a>
    </main>
