<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <title>Polar Pals</title>
</head>
<body>
    <nav>
        <a id="logo-container" href="index.html">
            <div class="nav-logo">
                <img src="images/logo.png"/>
                <h1>POLAR PALS</h1>
            </div>
        </a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="help.html">How it Works</a>
        </div>
        <div class="nav-icons hidden" >
            <a href="match.html">
                <img src="images/match.png"/>
            </a>
            <a href="inbox.html">
                <img src="images/inbox.png"/>
            </a>
            <a href="profile.html">
                <img src="images/profile.png"/>
            </a>
        </div>
    </nav>
    <main>
        <h1>Welcome Back!</h1>
        <div id="user-login">
            <p id="login-instructions">Please be sure to correctly input your username and password! Both are <span class="text-highlight">case sensitive!</span></p>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label>Username</label>
                </div>
                <div class="form-group">
                    <input type="text" id="password" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label>Password</label>
                </div>
                <input type="submit" id="login-button">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-text">
            <p>&copy; Polar Pals 2025</p>
            <p>Any Questions or Concerns? Contact Us at xxxxxxxxxxx@xxxxxxxx.xxx</p>
        </div>
    </footer>
    <script src="scripts/loginUser.js"></script>
</body>
</html>
