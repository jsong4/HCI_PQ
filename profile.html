<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">

    <title>Polar Pals</title>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img src="images/logo.png"/>
            <h1>POLAR PALS</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">How it Works</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="nav-icons">
            <a href="match.html">
                <img src="images/match.png"/>
            </a>
            <a href="inbox.html">
                <img src="images/inbox.png"/>
            </a>
            <a href="profile.html">
                <img src="images/profile.png"/>
            </a>
        </div>
    </nav>
    <main>
        <div class="prof-container" id="profile-preview">
            <h1>Welcome <span class="text-highlight" id="userName"></span></h1>
            <div id="profile-container">
                <div id="profile-top">
                    <button id="left-button">←</button>
                    <div id="profile-img-container">
                        <img id="profile-img-base" src="images/prof_customization/base.svg">
                        <img id="profile-img-accessory" src="images/prof_customization/empty.svg">
                    </div>
                    <button id="right-button">→</button>
                </div>
                <div id="profile-bottom">
                    <form id="color-input">
                        <label for="profile-img-color">Color: </label>
                        <input type="color" id="profile-img-color">
                        <button type="submit" id="profile-img-color-submit">Update Color</button>
                    </form>
                </div>
            </div>
            <div id="prompt1" class="written-response">
            </div>
            <div id="prompt2" class="written-response"></div>
            <div id="prompt3" class="written-response"></div>
            <ul class="checkbox-list" id="checkbox">
            </ul>
            <div id="update-prof-button">
                <button>Update Profile</button>
            </div>
        </div>
    </main>

    <script src="prof_customization.js"></script>
</body>
</html>
